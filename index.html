<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Ordenar Producto</h1>
    <form class="formulario">
        <div>
            <label for="codigo">ID Producto:</label>
            <input type="number" id="codigo" name="codigo">
        </div>

        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
        </div>

        <div>
            <label for="categoria">Categoria Producto:</label>
            <input type="text" id="categoria" name="categoria">
        </div>

        <button type="button" onclick="agregarFila()">
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24">
                <path fill="currentColor" d="M11 19v-6H5v-2h6V5h2v6h6v2h-6v6h-2Z" />
            </svg> Agregar</button>
    </form>
    <br>
    <table id="tabla">
        <thead>
            <tr>
                <th>ID PRODUCTO</th>
                <th>NOMBRE</th>
                <th>CATEGORIA</th>
                <th></th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script src="javascript.js"></script>
</body>

</html>
